name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          git \
          unzip \
          zip \
          wget
        
    - name: Install Buildozer
      run: |
        pip install buildozer
        pip install Cython==0.29.33
        
    - name: Clean previous installations
      run: |
        rm -rf ~/.buildozer
        
    - name: Install Android SDK with platform-tools
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Устанавливаем platform-tools который содержит AIDL
        yes | sdkmanager "platform-tools"
        yes | sdkmanager "build-tools;34.0.0"
        yes | sdkmanager "platforms;android-34"
        yes | sdkmanager "cmdline-tools;latest"
        
    - name: Check AIDL location
      run: |
        echo "Checking AIDL in platform-tools:"
        ls -la $ANDROID_HOME/platform-tools/ | grep aidl || echo "AIDL not in platform-tools"
        echo "Checking AIDL in build-tools:"
        find $ANDROID_HOME/build-tools -name "aidl" -type f
        
    - name: Build with Buildozer
      run: |
        buildozer -v android debug