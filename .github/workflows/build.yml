name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-11-jdk git unzip zip
        pip install buildozer Cython==0.29.33
        
    - name: Setup Android SDK with working build-tools
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Устанавливаем проверенную версию build-tools
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;33.0.2"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-33"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
        
        # Проверяем наличие AIDL
        echo "AIDL path: $ANDROID_HOME/build-tools/33.0.2/aidl"
        ls -la $ANDROID_HOME/build-tools/33.0.2/ | grep aidl
        
    - name: Build with Buildozer
      run: |
        buildozer init
        buildozer -v android debug
