name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          git \
          unzip \
          zip
        
    - name: Install Buildozer
      run: |
        pip install buildozer
        pip install Cython==0.29.33
        
    - name: Setup Android SDK and accept licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Принудительно принимаем ВСЕ лицензии
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Устанавливаем более новую версию build-tools (вместо 36.1.0)
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "cmdline-tools;latest"
        
    - name: Verify AIDL installation
      run: |
        ls -la $ANDROID_HOME/build-tools/34.0.0/
        $ANDROID_HOME/build-tools/34.0.0/aidl --version || echo "AIDL check failed but continuing"
        
    - name: Build with Buildozer
      run: |
        buildozer -v android debug
