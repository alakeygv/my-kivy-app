name: Build Kivy APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            python3-pip \
            openjdk-17-jdk \
            git \
            curl \
            unzip \
            zip \
            python3-venv
        pip install buildozer cython
        
    - name: Setup Buildozer and download dependencies
      run: |
        # Создаем базовую конфигурацию если нет
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Принудительно скачиваем python-for-android
        buildozer android update
        buildozer android clean
        
    - name: Build APK
      run: |
        # Сборка с максимальной детализацией
        yes | buildozer -v 2 android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn