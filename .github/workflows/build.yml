name: Build Kivy APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install basic dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk git
        pip install buildozer
        
    - name: Download python-for-android
      run: |
        # Принудительно скачиваем python-for-android
        buildozer android update
        echo "=== Проверяем скачанные файлы ==="
        find .buildozer -name "python-for-android" -type d 2>/dev/null || echo "python-for-android не найден"
        
    - name: Build APK
      run: |
        yes | buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn