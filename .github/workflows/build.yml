name: Build Kivy APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            python3 \
            python3-pip \
            python3-venv \
            openjdk-17-jdk \
            git \
            build-essential \
            python3-dev
        
    - name: Install Python packages
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install cython --verbose
        python3 -m pip install buildozer --verbose
        
    - name: Verify installations
      run: |
        echo "=== Checking Python ==="
        python3 --version
        echo "=== Checking Cython ==="
        cython --version || echo "Cython not in PATH"
        python3 -c "import cython; print('Cython import OK')"
        echo "=== Checking Buildozer ==="
        buildozer --version
        
    - name: Build APK
      run: |
        buildozer android clean
        yes | buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 30