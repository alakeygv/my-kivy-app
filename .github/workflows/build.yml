name: Build Kivy APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Cython and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk git
        # Устанавливаем Cython ДО buildozer
        pip install cython
        pip install buildozer
        
    - name: Verify Cython installation
      run: |
        echo "=== Проверяем Cython ==="
        python3 -c "import cython; print('Cython импортируется успешно')"
        which cython || echo "cython не в PATH"
        
    - name: Build APK
      run: |
        yes | buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn