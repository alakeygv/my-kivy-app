name: Build Kivy APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Full Buildozer setup
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk git
        pip install buildozer
        
        # Полная переустановка Buildozer
        rm -rf .buildozer
        buildozer init -f
        buildozer android update
        buildozer android clean
        
    - name: Build with timeout
      run: |
        timeout 1800 yes | buildozer -v 2 android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 30