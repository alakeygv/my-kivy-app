name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Buildozer and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git unzip zip
        pip install buildozer Cython==0.29.33
        
    - name: Install specific build-tools version
      run: |
        yes | sdkmanager "build-tools;30.0.3" "platforms;android-30"
        
    - name: Verify AIDL exists
      run: |
        find $ANDROID_HOME -name "aidl" -type f
        $ANDROID_HOME/build-tools/30.0.3/aidl --version || echo "Trying different location"
        
    - name: Build with Buildozer
      run: |
        buildozer -v android debug