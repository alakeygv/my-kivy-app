name: Build Kivy APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk git cython3
        pip install buildozer cython
        
    - name: Build APK with Buildozer
      run: |
        # Очистка и сборка с автоматическим подтверждением
        buildozer android clean
        yes | buildozer -v android debug
        
    - name: Check for APK files
      run: |
        echo "=== Checking for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null | head -10 || echo "No APK files found"
        ls -la bin/ 2>/dev/null || echo "bin directory not found"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn