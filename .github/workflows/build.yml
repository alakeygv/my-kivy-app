name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Android APK with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v2  # Используем v2
      with:
        buildozer-version: main  # Используем последнюю версию
        python-version: 3.9
        target: android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk